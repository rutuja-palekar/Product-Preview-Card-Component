<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <script src="https://kit.fontawesome.com/b522be7469.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <img src="image-product-desktop.jpg" alt="Image is not available">

        <div class="content">
            <div class="details">
                
                <p class="title">PERFUME</p>
                <p class="heading">Gabrielle Essence Eau De Parfum</p>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <ul class="price">
                    <li class="discountprice">$149.99</li>
                    <li class="MRP">$169.99</li>
                </ul>
                <button><i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to Cart
                </button>

            </div>
        </div>
    </div>
</body>

</html>
